site_name: SpendWise-Documentacao
theme:
  name: material
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: emerald
      accent: sky
      toggle:
        icon: material/brightness-7
        name: Modo escuro
    - scheme: slate
      primary: emerald
      accent: sky
      toggle:
        icon: material/brightness-4
        name: Modo claro

extra_css:
  - assets/stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Vis√£o Geral: overview/about.md
  - Backend: backend/index.md
  - Frontend: frontend/index.md
  - Docker & DevOps: docker/index.md
  - API: api/auth.md
