site_name: SpendWise-Documentacao
site_url: https://spendwise-gestaofinanceira.github.io/SpendWise-Documentacao/

theme:
  name: material
  language: pt-BR
  logo: assets/logo.png
  favicon: assets/logo.png
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.instant
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Alternar para modo escuro
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Alternar para modo claro

extra_css:
  - assets/stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Visão Geral:
    - Sobre o Projeto: overview/about.md
    - Arquitetura: overview/architecture.md
    - Tecnologias: overview/technologies.md
  - Especificações:
    - Histórias de Usuário: specs/user-stories.md
    - Regras de Negócio: specs/business-rules.md
  - Backend:
    - Introdução: backend/index.md
    - Clean Architecture: backend/clean-architecture.md
    - Domain Layer: backend/domain.md
    - Application Layer: backend/application.md
    - Infrastructure Layer: backend/infrastructure.md
    - API Layer: backend/api.md
    - Testes: backend/testes.md
    - Backlog: backend/backlog.md
  - Frontend:
    - Introdução: frontend/index.md
    - Arquitetura: frontend/arquitetura.md
    - Componentes: frontend/componentes.md
    - Integração API: frontend/api-integration.md
    - Testes: frontend/testes.md
    - Backlog: frontend/backlog.md
  - Docker & DevOps: docker/index.md
  - API:
    - Autenticação: api/auth.md
    - Usuários: api/users.md
    - Categorias: api/categories.md
    - Transações: api/transactions.md
    - Relatórios: api/reports.md
  - Guias:
    - Setup: guides/setup.md
    - Contribuindo: guides/contributing.md
    - Troubleshooting: guides/troubleshooting.md
  - Diagramas:
